<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- <link rel="icon" type="image/svg+xml" href="/Beagle.png" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buuuulochka</title>
  </head>
  <body>
    <header class="header">
      <!-- кнопка главное меню -->
      <div class="logoContainer">
        <button class="mainMenuButton" aria-label="Главное меню" title="Главное меню">
          <svg focusable="false" viewBox="0 0 24 24" width="24" height="24">
            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
          </svg>
        </button>

        <!-- сыллка на кнопку Переводчик -->
        <a
          style="display: inline-flex"
          href="https://translate.google.com"
          title="Goodle Переводчик"
          class="googleTranslateLink"
          target="_blank"
        >
          <!-- изображение Google -->
          <img
            class="googleTranslateIcon"
            src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg"
          />
          <h1 class="googleTranslateTitle">Переводчик</h1>
        </a>
      </div>

      <div class="AppOrganization">
        <!-- кнопка настройка -->
        <button class="Setting" aria-label="Настройки" title="Настройки">
          <svg width="24" height="24" viewBox="0 0 24 24" focusable="false">
            <path
              d="M13.85 22.25h-3.7c-.74 0-1.36-.54-1.45-1.27l-.27-1.89c-.27-.14-.53-.29-.79-.46l-1.8.72c-.7.26-1.47-.03-1.81-.65L2.2 15.53c-.35-.66-.2-1.44.36-1.88l1.53-1.19c-.01-.15-.02-.3-.02-.46 0-.15.01-.31.02-.46l-1.52-1.19c-.59-.45-.74-1.26-.37-1.88l1.85-3.19c.34-.62 1.11-.9 1.79-.63l1.81.73c.26-.17.52-.32.78-.46l.27-1.91c.09-.7.71-1.25 1.44-1.25h3.7c.74 0 1.36.54 1.45 1.27l.27 1.89c.27.14.53.29.79.46l1.8-.72c.71-.26 1.48.03 1.82.65l1.84 3.18c.36.66.2 1.44-.36 1.88l-1.52 1.19c.01.15.02.3.02.46s-.01.31-.02.46l1.52 1.19c.56.45.72 1.23.37 1.86l-1.86 3.22c-.34.62-1.11.9-1.8.63l-1.8-.72c-.26.17-.52.32-.78.46l-.27 1.91c-.1.68-.72 1.22-1.46 1.22zm-3.23-2h2.76l.37-2.55.53-.22c.44-.18.88-.44 1.34-.78l.45-.34 2.38.96 1.38-2.4-2.03-1.58.07-.56c.03-.26.06-.51.06-.78s-.03-.53-.06-.78l-.07-.56 2.03-1.58-1.39-2.4-2.39.96-.45-.35c-.42-.32-.87-.58-1.33-.77l-.52-.22-.37-2.55h-2.76l-.37 2.55-.53.21c-.44.19-.88.44-1.34.79l-.45.33-2.38-.95-1.39 2.39 2.03 1.58-.07.56a7 7 0 0 0-.06.79c0 .26.02.53.06.78l.07.56-2.03 1.58 1.38 2.4 2.39-.96.45.35c.43.33.86.58 1.33.77l.53.22.38 2.55z"
            ></path>
            <circle cx="12" cy="12" r="3.5"></circle>
          </svg>
        </button>

        <!-- кнопка приложения гугл -->
        <button class="AppGoogle" aria-label="Приложения Google" title="Приложения Google">
          <svg focusable="false" height="24px" width="24px" viewBox="0 0 24 24">
            <path
              d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
            ></path>
            <image
              src="https://ssl.gstatic.com/gb/images/bar/al-icon.png"
              alt=""
              height="24"
              width="24"
              style="border: none; display: none \9"
            ></image>
          </svg>
        </button>

        <!-- Иконка аккаунт Google -->
        <button class="AccountGoogle" title="Аккаунт Google">А</button>
      </div>
    </header>

    <main class="main">
      <div class="HelpFunction">
        <!-- кнопка текст -->
        <button class="ButtonText">
          <svg focusable="false" width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M12.87 15.07l-2.54-2.51.03-.03A17.52 17.52 0 0 0 14.07 6H17V4h-7V2H8v2H1v1.99h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z"
            ></path>
          </svg>
          Текст
        </button>

        <!-- кнопка изображение -->
        <button class="ButtonImage">
          <svg
            enable-background="new 0 0 24 24"
            focusable="false"
            height="24"
            viewBox="0 0 24 24"
            width="24"
          >
            <g><rect fill="none" height="24" width="24"></rect></g>
            <g>
              <path
                d="M19,3H5C3.9,3,3,3.9,3,5v14c0,1.1,0.9,2,2,2h14c1.1,0,2-0.9,2-2V5C21,3.9,20.1,3,19,3z M6,17l3-4l2.25,3l3-4L18,17H6z"
              ></path>
            </g>
          </svg>
          Изображение
        </button>

        <!-- кнопка документы -->
        <button class="ButtonDoc">
          <svg
            enable-background="new 0 0 24 24"
            focusable="false"
            height="24"
            viewBox="0 0 24 24"
            width="24"
          >
            <g><rect fill="none" height="24" width="24"></rect></g>
            <g>
              <g>
                <g>
                  <path
                    d="M6,2C4.9,2,4.01,2.9,4.01,4L4,20c0,1.1,0.89,2,1.99,2H18c1.1,0,2-0.9,2-2V8l-6-6H6z M13,9V3.5L18.5,9H13z"
                  ></path>
                </g>
              </g>
            </g>
          </svg>
          Документы
        </button>

        <!-- кнопка сайты -->
        <button class="ButtonWebsite">
          <svg focusable="false" width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zM4 9h10.5v3.5H4V9zm0 5.5h10.5V18H4v-3.5zM20 18h-3.5V9H20v9z"
            ></path>
          </svg>
          Сайты
        </button>
      </div>

      <div class="groupOfLanguages">
        <div class="InputLanguages">
          <button class="Languages">Определить язык</button>
          <button class="English1">английский</button>
          <button class="Polish1">польский</button>
          <button class="Russian1">русский</button>
        </div>

        <!-- кнопочка Обратный перевод -->
        <button
          class="ReverseTranslation"
          aria-label="Обратный перевод Ctrl + Shift + S"
          title="Обратный перевод Ctrl + Shift + S"
        >
          &#8633;
        </button>

        <div class="OutputLanguages">
          <button class="Russian2">русский</button>
          <button class="Polish2">польский</button>
          <button class="English2">английский</button>
          <button class="ListOfLanguages">список языков</button>
        </div>
      </div>

      <div class="window1">
        <p>окошечко</p>
        <!-- кнопка начать перевод речи -->
        <button class="Microfon">
          <img
            aria-label="Начать перевод речи"
            title="Начать перевод речи"
            src="/Microfon.png"
            width="40"
            height="40"
          />
        </button>

        <p>0/5000</p>
        <!-- кнопка вкл виртуальную клавиатуру -->
        <button class="VirtualKeyboard" title="Включить виртуальную клавиатуру">
          <img src="/Keyboard.png" alt="error" width="40" height="40" />
        </button>
        <button class="InputMethod" title="Выбрать способ ввода">&#10136;</button>
      </div>

      <div class="window2">
        <p>окошечко</p>
        <p>перевод</p>
        <button class="Listen" title="Прослушать">&#9836;</button>
        <button class="Copy" title="Копировать перевод">&#10064;</button>
        <button class="Grade" title="Оцените этот перевод">&#9786;</button>
        <button class="SendTranslation" title="Отправить перевод">&#10070;</button>

        <a class="link" href="#">Отправить отзыв</a>
      </div>
    </main>

    <!-- кнопка история -->
    <footer class="footer">
      <button class="History">
        <svg focusable="false" width="24" height="24" viewBox="0 0 24 24">
          <path
            d="M4 4v2.01C5.83 3.58 8.73 2 12.01 2 17.53 2 22 6.48 22 12s-4.47 10-9.99 10C6.48 22 2 17.52 2 12h2c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8C9.04 4 6.47 5.61 5.09 8H8v2H2V4h2z"
          ></path>
          <path d="M13 12V6h-2v7l4.97 3.49 1.26-1.55z"></path>
        </svg>
        История
      </button>

      <!-- кнопка сохраненные -->
      <button class="Save">
        <svg focusable="false" width="24" height="24" viewBox="0 0 24 24">
          <path
            d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27z"
          ></path>
        </svg>
        Сохраненные
      </button>
    </footer>

    <!--  <div id="root"></div> -->
    <!-- <script type="module" src="/src/main.tsx"></script> -->
  </body>
</html>
